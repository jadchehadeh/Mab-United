<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - MAB UNITED</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <video autoplay muted loop class="bg-video">
            <source src="background.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay">
            <h1>Building the Future, Elevating Quality</h1>
            <button onclick="scrollToSection('gear-timeline')">Explore Our Achievements</button>
        </div>
    </section>

    <!-- Gear Timeline Section -->
    <section id="gear-timeline" class="gear-timeline">
        <h2>Our Achievements Over the Years</h2>
        <div class="gear-container">
            <img src="gear.png" alt="Gear" id="gear" class="gear">
            <div class="achievement-display" id="achievement-display">Spin the Gear to See Achievements</div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
